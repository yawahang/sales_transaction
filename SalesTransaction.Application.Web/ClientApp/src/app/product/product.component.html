<h1>
  Products
</h1>
<button type="button" mat-raised-button (click)="addProduct()">Add</button>
<button type="button" mat-raised-button (click)="editProduct()">Edit</button>
<br />
<br />

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="productId">
    <th mat-header-cell *matHeaderCellDef> ProductId </th>
    <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Rate </th>
    <td mat-cell *matCellDef="let element">${{element.rate}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="quantityStock">
    <th mat-header-cell *matHeaderCellDef> Quantity In Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.quantityStock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"></tr>
</table>

<span *ngIf="productMsg != ''" style="color: red;font-size: medium;font-weight: bold;">No Records!</span>
