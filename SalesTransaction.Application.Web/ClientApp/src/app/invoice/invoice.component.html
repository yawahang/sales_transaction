<h1>
  Invoice
</h1>
<button type="button" mat-raised-button (click)="printInvoice()">Generate Invoice</button>
<br />
<br />

<table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="invoiceId">
    <th mat-header-cell *matHeaderCellDef> InvoiceId </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="invoiceNumber">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="invoiceAmount">
    <th mat-header-cell *matHeaderCellDef> Invoice Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceAmount}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
    [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
    (mouseout)="row.hovered = false"></tr>
</table>

<span *ngIf="invoiceMsg != ''" style="color: red;font-size: medium;font-weight: bold;">No Records!</span>
